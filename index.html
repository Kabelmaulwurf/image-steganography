<h1 id="image-steganography">image-steganography</h1>
<p>This is an example implementation of image-steganography in python.</p>
<h2 id="what-it-does">What it does</h2>
<p>Image steganography allows you to hide visual data in images in a way that the human eye cant detect.</p>
<p>So you can hide this: <img width="128" src="images/message.png" alt="">  in this: <img width="128" src="images/background.png" alt=""> and the result will be this <img width="128" src="images/out.png" alt=""></p>
